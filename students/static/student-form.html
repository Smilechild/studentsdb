<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<title>Форма редагування Студента</title>
	<meta name="description" value="Система Обліку Студентів Навчального Закладу">

	<!-- Include Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
			<!-- Start Header -->
			<div class="row">
				<!-- Logo -->
				<div class="col-xs-8">
					<h1>Форма редагування Студента</h1>					
				</div>
			</div>
			<!-- End Header -->


			<!-- Start Main Page Content -->
			<div class="row" id="content-columns">
				<div class="col-xs-12" id="content-column">
					<form class="form-horizontal">
					  	<div class="form-group">
					    	<label class="col-xs-2 control-label">Ім'я*</label>
					    	<div class="col-xs-3">
					      		<input type="text" class="form-control" placeholder="Введіть текст...">
					    	</div>
					  	</div>

					  	<div class="form-group">
						    <label class="col-xs-2 control-label">По-батькові</label>
						    	<div class="col-xs-3">
						      		<input type="text" class="form-control" placeholder="Введіть текст...">
						    	</div>
					  	</div>

					  	<div class="form-group">
					    	<label class="col-xs-2 control-label">Прізвище*</label>
					    	<div class="col-xs-3">
					      		<input type="text" class="form-control" placeholder="Введіть текст...">
					    	</div>
					  	</div>

					  	<div class="form-group">
					    	<label class="col-xs-2 control-label">№ Білету*</label>
					    	<div class="col-xs-3">
					      		<input type="text" class="form-control" placeholder="Введіть текст...">
					    	</div>
					  	</div>

					  	<div class="form-group">
					    	<label class="col-xs-2 control-label">Дата народження</label>
					    	<div class="col-xs-3">
					      		<input type="text" class="form-control" placeholder="Введіть текст...">
					    	</div>
					  	</div>

					  	<div class="form-group">
					    	<label class="col-xs-2 control-label">Фото</label>
					    	<div class="col-xs-3">
					    		Наразі: <a href="img/1.jpg">photos/1jpg</a>
					    		<div class="checkbox"><label><input type="checkbox">Очистити</label></div>
					      		
					    	</div>
					  	</div>

					  	<div class="form-group">
                    		<div class="col-xs-offset-2 col-xs-10">
                    			<input id="upload_photo" class="input_text" type="file" title="Формат: JPEG, PNG, GIF" size="20" value="" name="upload_photo">
							</div>
						</div>
					  	


					  	<div class="form-group ">
					    	<label class="col-xs-2 control-label">Група</label>
					    	<div class="col-xs-3">
					      		<select>
									<option value="">Усі студенти</option>
									<option value="">МтМ - 21, Подоба Віталій (№ 254)</option>
									<option value="">МтМ - 22, Корост Андрій (№ 2123)</option>
								</select>
					    	</div>
					  	</div>



						<div class="form-group">
					    	<label for="inputEmail3" class="col-xs-2 control-label">Додаткові нотатки</label>
					    	<div class="col-xs-3">
					      		<textarea class="form-control" rows="5" placeholder="Введіть текст..."></textarea>
					    	</div>
					  	</div>

					  	
					  	<div class="form-group">
					    	<div class="col-sm-offset-2 col-sm-10">
					      		<button type="submit" class="btn btn-default">Sign in</button>
					    	</div>
					  	</div>

					  	<div class="form-group" id="save-cancel-buttons">
                    		<label class="col-xs-2 control-label"></label>
              				<div class="col-xs-3">
                    			<div class="form-actions">
				                    <button type="submit" class="btn btn-primary">Зберегти</button>
				                    <a href="#" id="cancel-button">Скасувати</a>
                    				</div>
                 			</div>
						</div>
					</form>
				</div>
			</div>				
	</div>

		<!-- Javascripts Section -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
